			function createCubeInPosition(id, x, y, z, sizeX, sizeY, actionURL, color){
				var geometry = new THREE.CubeGeometry( sizeX, sizeY, 35 );

				
				//adicionar aqui cenas
				
				for ( var i = 0; i < geometry.faces.length; i ++ ) {
				//green cubes are created
					geometry.faces[ i ].color.setHex( color );
					
					
				}

				var material = new THREE.MeshLambertMaterial( { vertexColors: THREE.FaceColors } );

				var voxel = new THREE.Mesh( geometry, material );
				voxel.position.x = Math.floor( x / 5 ) * 5 + (sizeX /2);

			//	voxel.position.y = Math.floor( y / 50 ) * 50 + 25;
				voxel.position.y = Math.floor( y / 5 ) * 5 + (sizeY / 2);
				voxel.position.z = Math.floor( z / 5 ) * 5 + 25;
				voxel.matrixAutoUpdate = false;
				voxel.updateMatrix();
				scene.add( voxel );
				
				voxel.action = actionURL;
				voxel.id = id;
				
				cubes.push(voxel);
			}

				imageContext.fillRect( 0, 0, 480, 204 );

				texture = new THREE.Texture( image );
				texture.minFilter = THREE.LinearFilter;
				texture.magFilter = THREE.LinearFilter;

				var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: true } );
				
				imageReflection = document.createElement( 'canvas' );
				imageReflection.width = 480;
				imageReflection.height = 204;

				imageReflectionContext = imageReflection.getContext( '2d' );

				imageReflectionGradient = imageReflectionContext.createLinearGradient( 0, 0, 0, 204 );
				imageReflectionGradient.addColorStop( 0.2, 'rgba(240, 240, 240, 1)' );
				imageReflectionGradient.addColorStop( 1, 'rgba(240, 240, 240, 0.8)' );

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {
				
				mouse2D.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse2D.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				mouse3D = projector.unprojectVector( mouse2D.clone(), camera );
				ray.direction = mouse3D.subSelf( camera.position ).normalize();
				
				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY ) * 0.2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}
			
			function onMouseDown(event){
				event.preventDefault();
				
				//ray.direction = mouse3D.subSelf( camera.position ).normalize();

				var intersects = ray.intersectObjects(cubes);
				if (intersects.length > 0){
					x = event.x;
					y = event.y;
					$('#myModal').modal('show');
					document.getElementById("write-here").innerHTML= ("Cube pressed: " + intersects[0].object.id);
					console.log('intersection');
					window.top.location = intersects[0].object.action;
				}
			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
				camera.lookAt( scene.position );

				imageReflectionContext.drawImage( image, 0, 0 );
				imageReflectionContext.fillStyle = imageReflectionGradient;
				imageReflectionContext.fillRect( 0, 0, 480, 204 );

				renderer.render( scene, camera );

			}
