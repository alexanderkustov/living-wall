<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - camera - orthographic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #333;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="js/Three.js"></script>
		<script src="js/stats.js"></script>
		<script>

			var container, stats;
			var camera, scene, renderer;

			init();
			animate();

			function init() {
//Estilos CSS do Container principal
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'orthographic view';
				container.appendChild( info );
//Camera inicial
				camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, - 1000, 1000 );
				camera.position.x = 200;
				camera.position.y = 100;
				camera.position.z = 700;

				scene = new THREE.Scene();

				// Tamanho da grid, step = tamanho do quadrado

				var size = 400, step = 20;

				var geometry = new THREE.Geometry();

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

				}

				//Cor da grid
				var material = new THREE.LineBasicMaterial( { color: 0xffffff, opacity: 0.4 } );

				var line = new THREE.Line( geometry, material );
				line.type = THREE.LinePieces;
				scene.add( line );

				// Cubes, deviam ser iguais aos steps no tamanho
				var geometry = new THREE.CubeGeometry( 20, 20, 20 );
				var material = new THREE.MeshLambertMaterial( { color: 0xffffdf, shading: THREE.FlatShading, overdraw: true } );
				
				
				// Este ciclo vai desaparecer, os quadrados sao estaticos
				for ( var i = 0; i < 10; i ++ ) {

					var cube = new THREE.Mesh( geometry, material );

					cube.scale.y = Math.floor( Math.random() * 2 + 1 );

					cube.position.x = Math.random() /	 50 + 25;
					cube.position.y = Math.random() * i;
					cube.position.z = Math.floor( ( Math.random() * 500 - 400 ) / 50 ) * 50 + 25;

					//Descobrir maneira de por links nas faces do cubo, so na face superior
				scene.add( cube );

				}

				//CUBO ESTATICO do meio
				
				var redmaterial =  new THREE.MeshLambertMaterial({   color: 0xCC0000 });
				var cube2 = new THREE.Mesh(geometry, redmaterial);
				
   
				cube2.position.x = -100;
				cube2.position.y = 0;
				cube2.position.z =  -100;
					
				scene.add( cube2 );
				
				
				
				
				
				// Lights

				var ambientLight = new THREE.AmbientLight( 100 * 0x10 );
				scene.add( ambientLight );

				//Tirar randoms ou por dentro da definiçao da criaçao das luzes...
				
				var directionalLight = new THREE.DirectionalLight( 100 * 0xffffff );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				var directionalLight = new THREE.DirectionalLight( 100 * 0xffffff );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
			
			//comentar no final para desaparecer os stats em cima			
			container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.left = window.innerWidth / - 2;
				camera.right = window.innerWidth / 2;
				camera.top = window.innerHeight / 2;
				camera.bottom = window.innerHeight / - 2;

				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

		
			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			
			//Aqui a camera roda toda a cena, deviamos rodar pouco, ou rodar consoante o rato
			function render() {

				
				
			//Animado, grid a rodar com tudo... consoante o timer
			// 				var timer = Date.now() * 0.001;
			//				camera.position.x = Math.sin( timer ) * 400;
			//				camera.position.z = Math.cos( timer ) * 100;


			//Fixo
			camera.position.x = 40;
			camera.position.y = 100;
			camera.position.z = 100;


				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
