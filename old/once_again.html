
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - interactive - voxel painter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #333;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/Three.js"></script>

		<script src="js/stats.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;
			var projector, plane;
			var mouse2D, mouse3D, ray, theta = 45,
			isShiftDown = false, isCtrlDown = false,
			target = new THREE.Vector3( 100, 0, 800 );
			var ROLLOVERED;
			var cubes = Array();

			init();
			animate();
			
			placeTestCubes();
			
			function placeTestCubes(){
				
				
				createCubeInPosition(0,0, 0, 50, "http://www.google.pt", 0xffffff);
				createCubeInPosition(50,0,150, 50, "http://www.facebook.com", 0xffffff);
				createCubeInPosition(250,0,0, 150, "http://www.iscte-iul.pt", 0xffffff);
				


			}
			
			//adicionei o size que permite definir o tamanho do sólido
			//ATENÇÃO, a função só funciona para sólidos com número de cubos laterais ímpares, caso contrário o sólido não fica centrado
			function createCubeInPosition(x, y, z, size, actionURL, cor){
				var geometry = new THREE.CubeGeometry( size, 50, size );

				
				//adicionar aqui cenas
				
				for ( var i = 0; i < geometry.faces.length; i ++ ) {
				//green cubes are created
					geometry.faces[ i ].color.setHex( cor );
					
					
				}

				var material = new THREE.MeshLambertMaterial( { vertexColors: THREE.FaceColors } );

				var voxel = new THREE.Mesh( geometry, material );
				voxel.position.x = Math.floor( x / size ) * size + (size/2);
				voxel.position.y = Math.floor( y / 50 ) * 50 + 25;
				voxel.position.z = Math.floor( z / size ) * size + (size/2);
				voxel.matrixAutoUpdate = false;
				voxel.updateMatrix();
				scene.add( voxel );
				
				voxel.action = actionURL;
				
				cubes.push(voxel);
			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> - voxel painter<br><strong>click</strong>: add voxel, <strong>control + click</strong>: remove voxel, <strong>shift</strong>: rotate, <a href="javascript:save();return false;">save .png</a>';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.y = 990;
				
				scene = new THREE.Scene();

				// Grid

				var size = 800, step = 50;

				var geometry = new THREE.Geometry();

				for ( var i = 0; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3(  0, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

					geometry.vertices.push( new THREE.Vector3( i, 0, 0 ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

				}

				var material = new THREE.LineBasicMaterial( { color: 0xffffff, opacity: 0.4 } );

				var line = new THREE.Line( geometry, material );
				line.type = THREE.LinePieces;
				scene.add( line );

				//

				projector = new THREE.Projector();

				plane = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000 ), new THREE.MeshBasicMaterial() );
				plane.rotation.x = - Math.PI / 2;
				plane.visible = false;
				scene.add( plane );

				mouse2D = new THREE.Vector3( 0, 10000, 0.5 );
				ray = new THREE.Ray( camera.position, null );

				// Lights

				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				var directionalLight = new THREE.DirectionalLight( 0x808080 );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild(renderer.domElement);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse2D.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse2D.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				mouse3D = projector.unprojectVector( mouse2D.clone(), camera );
				ray.direction = mouse3D.subSelf( camera.position ).normalize();

				var intersects = ray.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {

				
				
					if ( ROLLOVERED ) ROLLOVERED.color.setHex( 0x00ffdd );
				
					ROLLOVERED = intersects[ 0 ].face;
					ROLLOVERED.color.setHex( 0xffdd00 )

				}

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();
				
			

			
				var intersects = ray.intersectObjects( cubes );
				console.log(intersects);
				

				if ( intersects.length > 0 ) {

				
				
				//ok isto funciona, se roll overed e control down, vai pa otura pagina, ou seja
					
//				if ( ROLLOVERED && isCtrlDown )	window.location = "#CLICK";
					window.top.location = intersects[0].object.action;
				
					if ( isCtrlDown ) {

						if ( intersects[ 0 ].object != plane ) {

							scene.remove( intersects[ 0 ].object );

						}

					} 

				}
			}

			function onDocumentKeyDown( event ) {

				switch( event.keyCode ) {

					case 16: isShiftDown = true; break;
					case 17: isCtrlDown = true; break;

				}

			}

			function onDocumentKeyUp( event ) {

				switch( event.keyCode ) {

					case 16: isShiftDown = false; break;
					case 17: isCtrlDown = false; break;

				}
			}

			

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
				
				

				if ( isShiftDown ) {
					//camera.position.x += ( mouse2D.x - camera.position.x ) * 0.05;
					//camera.position.y += ( - mouse2D.y - camera.position.y ) * 0.05;
					//camera.lookAt( target );
					theta += mouse2D.x * 3;
					//camera.position.z = 1400 * Math.sin( theta * Math.PI / 360 );
					//camera.position.z = 1400 * Math.cos( theta * Math.PI / 360 );

				}

				
				camera.position.x = -1400 * Math.cos( theta * Math.PI / 360 );
				//camera.position.z = 1400 * Math.cos( theta * Math.PI / 360 );
				
				camera.lookAt( target );

				renderer.render( scene, camera );
				
				//console.log(camera.position.x, camera.position.y, camera.position.z);

			}

		</script>

	</body>
</html>
